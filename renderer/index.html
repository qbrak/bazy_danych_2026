<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <button id="menu-toggle" class="menu-toggle">☰</button>
                <h1>Orders</h1>
            </div>
            <button id="theme-toggle">Toggle Theme</button>
        </header>

        <nav id="nav-menu" class="nav-menu">
            <a href="#" class="nav-item active" data-view="orders">Orders</a>
            <a href="#" class="nav-item disabled" data-view="users">Users</a>
            <a href="#" class="nav-item disabled" data-view="books">Books</a>
            <a href="#" class="nav-item disabled" data-view="new-order">New Order</a>
        </nav>

        <section id="inventory-list-section">
            <h2>Order List</h2>
            <div class="table-container">
                <table id="inventory-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Order Time</th>
                            <th>Status</th>
                            <th>Payment Time</th>
                            <th>Shipment Time</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-body">
                        <!-- Orders will be populated here -->
                    </tbody>
                </table>
            </div>
        </section>

        <section id="order-detail-panel" class="detail-panel">
            <div class="detail-header">
                <h2>Order Details</h2>
                <button id="close-detail" class="close-btn">×</button>
            </div>
            <div id="detail-content" class="detail-content">
                <p>Select an order to view details</p>
            </div>
        </section>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
